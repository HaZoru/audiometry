{% extends 'layout.html' %}
{% block stylesheet %}
<style>
    .dot {
        height: 0.5em;
        width: 0.5em;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: 0.5s;
    }

    .dot-active {
        background-color: #3e4d5c;
    }
</style>

{% endblock %}

{% block intro %}
<!-- hero from https://getbootstrap.com/docs/5.1/examples/heroes/ -->
<div class="px-4 py-5 my-5 text-center">
    <div id="svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-hourglass mt-5"
            viewBox="0 0 16 16">
            <path
                d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702c0 .7-.478 1.235-1.011 1.491A3.5 3.5 0 0 0 4.5 13v1h7v-1a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351v-.702c0-.7.478-1.235 1.011-1.491A3.5 3.5 0 0 0 11.5 3V2h-7z" />
        </svg>
    </div>

    <h1 class="display-5 fw-bold" id="text">This will take about 20 minutes</h1>
    <div class="col-lg-6 mx-auto mt-5">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" id="btn1">Continue</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4 d-none" id="btn2">Back</button>
        </div>
        <div class="dots mt-5">
            <span class="dot dot-active" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
            <span class="dot" id="dot4"></span>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="../static/intro.js"></script>
{% endblock %}
