<!-- base template from bootstrap [https://getbootstrap.com/docs/5.1/getting-started/introduction/] -->
<!-- components used from https://getbootstrap.com/docs/5.1/examples/ -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block stylesheet %}
    {% endblock %}
    <title>Beta ver</title>
    <link rel="icon" href="../static/fav/pika.png">
</head>

<body>
    <!-- navbar(navbar expand at lg) from https://getbootstrap.com/docs/5.1/examples/navbars/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Audiometry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05"
                aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/HaZoru/audiometry" target="_blank">Source</a>
                    </li>
                    <li class=" nav-item">
                        <a class="nav-link disabled" href="/about">About</a>
                    </li>
                </ul>
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Paste your id here"
                        aria-label="Search" id="idInput">
                </div>
                <button type="submit" class="btn btn-outline-light me-2" id="loginSubmit">Login</button>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <div class="alert alert-info" role="alert">
        This site is still under development | <a href="https://github.com/HaZoru/audiometry" target="_blank"
            class="alert-link">Github
            repo</a>
    </div>
    <!-- content -->
    <div class="container-fluid" style="min-height: 80vh;">
        {% block player %}
        {% endblock %}

        {% block intro %}
        {% endblock %}
        <div class="container p-5 text-center d-none" id="expertModeLogs">
            <p class="text-muted m-0 p-0"><strong>Tone info</strong></p>
            <p class="text-muted m-0 p-0 exml dbfsLog">Dbfs:</p>
            <p class="text-muted m-0 p-0 exml hzLog">hz:</p>
        </div>
    </div>
    <!-- end content -->

    <!-- footer from https://getbootstrap.com/docs/5.1/examples/footers/-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex">
                <a href="https://github.com/HaZoru" target="_blank"
                    class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                </a>
                <span class="text-muted" id="sig" onClick="changeName()">hazreh/Alfin</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input expertModeToggle" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Expert Mode</label>
                    </div>
                </li>
            </ul>
        </footer>
    </div>
    <!-- end of footer -->
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- app js files -->
<script src="../static/layout.js"></script>
{% block script %}
{% endblock %}

</html>
