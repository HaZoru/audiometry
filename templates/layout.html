<!-- base template from bootstrap [https://getbootstrap.com/docs/5.1/getting-started/introduction/] -->
<!-- components used from https://getbootstrap.com/docs/5.1/examples/ -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block stylesheet %}
    {% endblock %}
    <title>Beta ver</title>
    <link rel="icon" href="../static/fav/pika.png">
</head>

<body>
    <!-- navbar(navbar expand at lg) from https://getbootstrap.com/docs/5.1/examples/navbars/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Audiometry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05"
                aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Paste your id here"
                        aria-label="Search" id="idInput">
                </div>
                <button type="submit" class="btn btn-outline-light me-2" id="loginSubmit">Login</button>
            </div>
        </div>
    </nav>

    <!-- end of navbar -->
    <div class="container-fluid" style="min-height: 80vh;">
        {% block player %}
        {% endblock %}

        {% block intro %}
        {% endblock %}
        <div class="container p-5 text-center d-none" id="expertModeLogs">
            <p class="text-muted m-0 p-0"><strong>Tone info</strong></p>
            <p class="text-muted m-0 p-0 exml dbfsLog">Dbfs:</p>
            <p class="text-muted m-0 p-0 exml hzLog">hz:</p>
        </div>
    </div>

    <!-- footer from https://getbootstrap.com/docs/5.1/examples/footers/-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="text-muted" id="sig" onClick="changeName()">hazreh</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input expertModeToggle" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Expert Mode</label>
                    </div>
                </li>


            </ul>
        </footer>
    </div>
    <!-- end of footer -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="../static/layout.js"></script>
{% block script %}
{% endblock %}

</html>
